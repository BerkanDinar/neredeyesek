<!doctype html>
<html lang="en">
    <head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<title>Nerede Yesek - {% block title %}{% endblock %}</title>

		<link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}"/>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>
	</head>
	<body onload="hideFromUser({{ usernum }});">
		<nav class="navbar navbar-inverse navbar-fixed-top navbar-custom">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
				</div>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
					    <li><a href="{{ url_for('user_page') }}" style="color:white;">Home</a></li>
					    <li><a href="{{ url_for('grading_page') }}" style="color:white;">Grading</a></li>
					    <li><a href="{{ url_for('statistics_page') }}" style="color:white;">Statistics</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li><a href="{{ url_for('logout_page') }}" style="color:white;">Logout</a></li>
					</ul>
					<div id="user" style="color:white; text-align:center; margin-top:12px; font-size:18px;">{% block user %}{% endblock %}</div>
				</div>
		</nav>

		<div class="container-fluid" role="main">
			<br>
			{% block content %}{% endblock %}
		</div>

	    <script src="{{ url_for('static', filename='jquery.min.js') }}"></script>
	    <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
	    <script src="{{ url_for('static', filename='users.js') }}" type="text/javascript"></script>
	</body>
</html>
